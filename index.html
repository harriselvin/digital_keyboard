<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Keyboard</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="keyboard">

    <div class="logo">
      <p>Elvin</p>
    </div>

    <div class="row">
      <div class="key-wrapper top-row escape">
        <button class="key">Esc<br><font size="1px">fnLock</font></button>
      </div>

      <div class="key-wrapper top-row">
        <button class="key">F1</button>
      </div>

      <div class="key-wrapper top-row">
        <button class="key">F2</button>
      </div>
      
      <div class="key-wrapper top-row">
        <button class="key">F3</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F4</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F5</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F5</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F7</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F8</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F9</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F10</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F11</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">F12</button>
      </div>
      <div class="key-wrapper top-row">
        <button class="key">Insert</button>
      </div>
      <div class="key-wrapper top-row prt-scr">
        <button class="key">PrtSc</button>
      </div>
      <div class="key-wrapper top-row delete">
        <button class="key">Delete</button>
      </div>
      <div class="key-wrapper top-row media-key">
        <button class="key">⏵/⏸</button>
      </div>
      <div class="key-wrapper top-row media-key">
        <button class="key">⏹</button>
      </div>
      <div class="key-wrapper top-row media-key">
        <button class="key">⏮</button>
      </div>
      <div class="key-wrapper top-row media-key">
        <button class="key">⏭</button>
      </div>
    </div>
    
    <div class="row">
      <div class="key-wrapper sec-row back-tick">
        <button class="key">~<br>`</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">!<br>1</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">@<br>2</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">#<br>3</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">#<br>4</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">%<br>5</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">^<br>6</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">&<br>7</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">*<br>8</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">(<br>9</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">)<br>0</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">_<br>-</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">+<br>=</button>
      </div>
      <div class="key-wrapper backspace sec-row">
        <button class="key">Backspace</button>
      </div>
      <div class="key-wrapper sec-row num-lock">
        <button class="key">Num<br>Lock</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">/</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">*</button>
      </div>
      <div class="key-wrapper sec-row">
        <button class="key">-</button>
      </div>
    </div>

    <div class="row">
      <div class="key-wrapper third-row tab">
        <button class="key">Tab</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">Q</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">W</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">E</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">R</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">T</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">Y</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">U</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">I</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">O</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">P</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">{<br>[</button>
      </div>
      <div class="key-wrapper third-row">
        <button class="key">}<br>]</button>
      </div>
      <div class="key-wrapper third-row bslash">
        <button class="key">|<br>\</button>
      </div>
      <div class="key-wrapper third-row numpad">
        <button class="key">7<br><font size="1px">Home</font></button>
      </div>
      <div class="key-wrapper third-row numpad">
        <button class="key">8<br>↑</button>
      </div>
      <div class="key-wrapper third-row numpad">
        <button class="key">9<br><font size="1px">PgUp</font></button>
      </div>
      <div class="key-wrapper third-row long-key numpad">
        <button class="key">+</button>
      </div>
    </div>

    <div class="row">
      <div class="key-wrapper fot-row caps">
        <button class="key">CapsLk</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">A</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">S</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">D</button>
      </div>
      <div class="key-wrapper fot-row index-fng">
        <button class="key">F<br><span class="index">_</span></button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">G</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">H</button>
      </div>
      <div class="key-wrapper fot-row index-fng">
        <button class="key">J<br><span class="index">_</span></button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">K</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">L</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">:<br>;</button>
      </div>
      <div class="key-wrapper fot-row">
        <button class="key">"<br>'</button>
      </div>
      <div class="key-wrapper fot-row enter">
        <button class="key">Enter</button>
      </div>
      <div class="key-wrapper fot-row  numpad">
        <button class="key">4<br>←</button>
      </div>
      <div class="key-wrapper fot-row numpad">
        <button class="key">5</button>
      </div>
      <div class="key-wrapper fot-row numpad">
        <button class="key">6<br>→</button>
      </div>
    </div>

    <div class="row">
      <div class="key-wrapper fifth-row shift-key">
        <button class="key">Shift</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">Z</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">X</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">C</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">V</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">B</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">N</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">M</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key"><<br>,</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">><br>.</button>
      </div>
      <div class="key-wrapper fifth-row">
        <button class="key">?<br>/</button>
      </div>
      <div class="key-wrapper fifth-row shift-key">
        <button class="key">Shift</button>
      </div>
      <div class="key-wrapper fifth-row numpad">
        <button class="key">1<br><font size="1px">end</font></button>
      </div>
      <div class="key-wrapper fifth-row numpad">
        <button class="key">2<br>↓</button>
      </div>
      <div class="key-wrapper fifth-row numpad">
        <button class="key">3<br><font size="1px">PgDn</font></button>
      </div>
      <div class="key-wrapper fifth-row long-key">
        <button class="key">Enter</button>
      </div>
    </div>

    <div class="row">
      <div class="key-wrapper sixth-row ctrl-key">
        <button class="key">Ctrl</button>
      </div>
      <div class="key-wrapper sixth-row fn-key">
        <button class="key">Fn</button>
      </div>
      <div class="key-wrapper sixth-row win-logo">
        <button class="key"><img src="./Images/win_logo.png" alt="Windows Logo"></button>
      </div>
      <div class="key-wrapper sixth-row">
        <button class="key">Alt</button>
      </div>
      <div class="key-wrapper sixth-row space-key">
        <button class="key"></button>
      </div>
      <div class="key-wrapper sixth-row">
        <button class="key">Alt</button>
      </div>
      <div class="key-wrapper sixth-row">
        <button class="key">Ctrl</button>
      </div>
      <div class="key-wrapper sixth-row arrow-keys">
        <button class="key">←<br><font size="1px">Home</font></button>
      </div>
      <div class="key-wrapper sixth-row arrow-up arrow-keys">
        <button class="key">↑ <font size="1px">PgUp</font></button>
      </div>
      <div class="key-wrapper sixth-row arrow-down arrow-keys">
        <button class="key">↓ <font size="1px">PgDn</font></button>
      </div>
      <div class="key-wrapper sixth-row arrow-keys">
        <button class="key">→ <font size="1px">End</font></button>
      </div>
      <div class="key-wrapper sixth-row zero-key">
        <button class="key">0<br><font size="1px">Ins</font></button>
      </div>
      <div class="key-wrapper sixth-row">
        <button class="key">.<br><font size="1px">Del</font></button>
      </div>
    </div>
    
  </div>

  <div class="number-pad">
    <div class="row">
      <div class="num-wrapper fst-row">
        <button class="num">Q<sup>1</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">W<sup>2</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">E<sup>3</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">R<sup>4</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">T<sup>5</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">Y<sup>6</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">U<sup>7</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">I<sup>8</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">O<sup>9</sup></button>
      </div>
      <div class="num-wrapper fst-row">
        <button class="num">P<sup>0</sup></button>
      </div>
    </div>

    <div class="row">
      <div class="num-wrapper sec-row start">
        <button class="num">A</button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">S</button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">D</button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">F<br></button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">G</button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">H</button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">J<br></button>
      </div>
      <div class="num-wrapper sec-row">
        <button class="num">K</button>
      </div>
      <div class="num-wrapper sec-row end">
        <button class="num">L</button>
      </div>
    </div>

    <div class="row">
      <div class="num-wrapper third-row upper">
        <button class="num"></button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">Z</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">X</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">C</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">V</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">B</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">N</button>
      </div>
      <div class="num-wrapper third-row">
        <button class="num">M</button>
      </div>
      <div class="num-wrapper third-row upper">
        <button class="num"></button>
      </div>
    </div>

    <div class="row">
      <div class="num-wrapper last-row opt">
        <button class="num">?123</button>
      </div>
      <div class="num-wrapper last-row">
        <button class="num">,</button>
      </div>
      <div class="num-wrapper last-row">
        <button class="num"></button>
      </div>
      <div class="num-wrapper last-row space">
        <button class="num"></button>
      </div>
      <div class="num-wrapper last-row">
        <button class="num">.</button>
      </div>
      <div class="num-wrapper last-row return">
        <button class="num"></button>
      </div>
    </div>
  </div>

  <footer>
    &copy; Elvin Harris <br>All rights reserved
  </footer>
</body>
</html>
